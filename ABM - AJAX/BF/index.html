<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Alumnos</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script type="text/javascript" src="./js/funciones.js"></script>
</head>

<body>
    <div>
        <table class="table table-light">
            <thead class="thead-dark">
                <tr>
                    <th>AGREGAR ALUMNOS - AJAX</th>
                </tr>
            <tbody>
                <tr>
                    <td>LEGAJO</td>
                    <td><input type="number" name="" id="legajo"></td>
                </tr>
                <tr>
                    <td>APELLIDO</td>
                    <td><input type="text" name="" id="apellido"></td>
                </tr>
                <tr>
                    <td>NOMBRE</td>
                    <td><input type="text" name="" id="nombre"></td>
                </tr>
                <tr>
                    <td><input class="form-control" type="button" onclick="Ajax.Agregar()" name="" value="Agregar Alumno"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <table class="table table-dark">
            <thead class="thead-dark">
                <tr>
                    <th>LISTAR ALUMNOS - AJAX</th>
                </tr>
            <tbody>
                <tr>
                    <td><input type="button" onclick="Ajax.MostrarListado()" name="" value="Mostrar Listado"></td>
                </tr>
                <tr>
                    <td>
                        <fieldset>
                            <legend>Listado de Alumnos</legend>
                                <div id="div_listado">
                            
                            </div>
                        </fieldset>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <table class="table table-light">
            <thead class="thead-dark">
                <tr>
                    <th>VERIFICAR - AJAX</th>
                </tr>
                <tbody>
                    <tr>
                        <td>LEGAJO</td>
                        <td><input type="number" id="legajo_v"></td>
                    </tr>
                    <tr>
                        <td><input class="form-control" type="button" onclick="Ajax.Verificar()" name="" value="Verificar"></td>
                    </tr>
                </tbody>            
        </table>
        <br>
        <table class="table table-light">
            <thead class="thead-dark">
                <tr>
                    <th>MODIFICAR- AJAX</th>
                </tr>
                <tbody>
                    <tr>
                        <td>LEGAJO</td>
                        <td><input type="number" name="" id="legajo_m"></td>
                    </tr>
                    <tr>
                        <td>APELLIDO</td>
                        <td><input type="text" name="" id="apellido_m"></td>
                    </tr>
                    <tr>
                        <td>NOMBRE</td>
                        <td><input type="text" name="" id="nombre_m"></td>
                    </tr>
                    <tr>
                        <td><input class="form-control" type="button" onclick="Ajax.Modificar()" name="" value="Modificar Alumno"></td>
                    </tr>
                </tbody>
        </table>
        <br>
        <table class="table table-light">
            <thead class="thead-dark">
                <tr>
                    <th>BORRAR - AJAX</th>
                </tr>
                <tbody>
                    <tr>
                        <td>LEGAJO</td>
                        <td><input type="number" id="legajo_b"></td>
                    </tr>
                    <tr>
                        <td><input class="form-control" type="button" onclick="Ajax.Borrar()" name="" value="Borrar Alumno"></td>
                    </tr>
                </tbody> 
        </table>
    </div>
    
</body>
</html>
